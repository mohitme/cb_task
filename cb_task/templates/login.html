{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="col-md-12">
                {% for field in form %}
                    <p>
                        {{ field.label_tag }}<br>
                        {{ field }}
                        {% if field.help_text %}
                            <small style="color: grey">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                {% endfor %}
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
