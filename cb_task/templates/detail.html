{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
    <h2>Product Details</h2>
    {% csrf_token %}
        <div class="container">
            {% for i in data %}
            <div>
                <div class="col-md-4">
                    <h5>Product Name : {{i.name}}</h5>
                </div>
                <div class="col-md-4">
                    <h5>Product Quantity : {{i.quantity}}</h5>
                </div>
                <div class="col-md-4">
                    <h5>Product Image: </h5>
                    <img src="{{ i.img.url }}" />
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
